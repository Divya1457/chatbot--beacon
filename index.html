<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Chatbot Test</title>

  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      margin: 0;
      height: 100vh;
    }

    /* Chat bubble */
    #chatbotBubble {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(45deg, #7c7cff, #22d3ee);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
    }

    /* Chat window */
    #chatWindow {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 320px;
      height: 420px;
      background: rgba(20,20,40,0.95);
      border-radius: 16px;
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 1000;
    }

    #chatHeader {
      padding: 10px;
      background: #1e293b;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }

    #closeBtn {
      cursor: pointer;
    }

    #chatMessages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }

    .userMsg {
      text-align: right;
      margin: 6px 0;
    }

    .botMsg {
      color: #22d3ee;
      margin: 6px 0;
    }

    #chatInput {
      display: flex;
      border-top: 1px solid #333;
    }

    #chatInput input {
      flex: 1;
      padding: 10px;
      background: #222;
      color: white;
      border: none;
      outline: none;
    }

    #chatInput button {
      padding: 10px 14px;
      background: #22d3ee;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div id="chatbotBubble">ðŸ’¬</div>

<div id="chatWindow">
  <div id="chatHeader">
    Placement Bot
    <span id="closeBtn">âœ–</span>
  </div>

  <div id="chatMessages"></div>

  <div id="chatInput">
    <input id="userInput" type="text" placeholder="Ask something..." />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script src="chatbot.js"></script>
</body>
</html>
